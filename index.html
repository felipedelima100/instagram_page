<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://d2slcw3kip6qmk.cloudfront.net/marketing/pages/consideration-page/website-mockups/Instagram-Wireframe-Profile@2x.jpeg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" width="175" height="51" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://i.zst.com.br/images/como-mudar-o-nome-de-usuario-no-instagram-photo798285275-44-16-f.jpg" width="100" height="100" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Instagram</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Insta?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
       
    </div>
</body>
</html>
